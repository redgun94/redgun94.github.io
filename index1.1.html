    <canvas class="background"></canvas>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js">
    </script>
    <script>
         window.onload = function(){
            generateParticles();
            mainText();
            }

     function generateParticles(){
        Particles.init({
            selector: '.background',
            color: '#fafafa',
            maxParticles: 130,
            connectParticles: true,
            responsive: [
            {
                breakpoint: 768,
                options: {
                maxParticles: 80
                }
            }, {
                breakpoint: 375,
                options: {
                maxParticles: 50
            }}]});
     };
     function mainText(){
    const mainText = document.getElementById("mainText");
    console.log(mainText);
    setTimeout(()=>{
        mainText.innerHTML = '<span class="type-machine type-machine-1">Hi,</span>';
    },1000) 
    setTimeout(()=>{
        document.querySelector(".type-machine-1").style.border="none";
        const span = document.createElement("span");
        span.classList.add("type-machine","type-machine-2");
        span.innerHTML = "I'm Leo and I'm glad you are here!";
        mainText.append(span);

    },5000);
};

    </script>
